<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://images.unsplash.com/photo-1520412099551-62b6bafeb5bb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" />
    <meta property="og:description" content="Check out 2ood's home grown plants!" />
    <meta property="og:url"content="https://2ood.github.io/plant-record/" />
    <meta property="og:title" content="2ood's botanical book" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>2ood's botanical book - overview</title>
    <link rel="icon" href="img/favicon.svg">
    <script src="script/script.js" defer></script>
  </head>
  <body>
    <main id="main">
      <span class="control-nav" id="open-nav"></span>
      <nav id="nav">
        <span class="control-nav" id="close-nav"></span>
        <a id="logo" href="index.html"><logo>2ood's garden</logo></a>
        <!--
        <searchbar>
          <input id="plant-search" placeholder="search plant..."></input>
          <button type="button">search</button>
        </searchbar>
      -->
      <hr/>
        <label for="tree-ul">Trees</label>
        <ul id="tree-ul">
          <li>Apple</li>
          <li>Ginko</li>
        </ul>
        <label for="seed-ul">Seeds</label>
        <ul id="seed-ul">
          <li>Lemon</li>
          <li>Peach</li>
        </ul>
        <hr/>
        <label for="dead-ul">Memorial..</label>
        <ul id="dead-ul">
          <li>Bean Stalk</li>
          <li>peppermint</li>
          <li>Olive</li>
        </ul>
      </nav>
      <content id="content">
        <h1 id="title">Choose a plant in sidebar</h1>
        <panel id="profile">
          <img id="profile-img" src="img/image-to-be-updated.png" onerror="onImgError(this)" alt="profile image">
        </panel>
        <panel id="details">
          <section>
            <h1>Details</h1>
            <pre id="details-pre">
            </pre>

          </section>
          <section>
            <h1>Achievements</h1>
            <chipgroup id="chipgroup-achievements">
            </chipgroup>
          </section>
        </panel>
        <panel id="stats">
          <h1>Stats</h1>
          <status id="status"></status>
          <object id="calendar" data="img/calendar.svg" type="image/svg+xml"></object>
          <chipgroup id="chipgroup-stats">
          </chipgroup>
        </panel>
        <panel id="gardenings">
          <h1>Gardening Log</h1>
          <section id="gardenings-today">
            <h2>오늘</h2>
            <ul>
              <li>물주기</li>
              <li>Hey</li>
              <li>Hey</li>
            </ul>
          </section>
          <section id="gardenings-this-week">
            <h2>이번주</h2>
            <ul>
              <li>Hey</li>
            </ul>
          </section>
          <section id="gardenings-this-month">
            <h2>이번달</h2>
            <ul>
              <li>Hey</li>
            </ul>
          </section>
          <section id="gardenings-last-month">
            <h2>저번 달</h2>
            <ul>
              <li>Hey</li>
            </ul>
          </section>
        </panel>
        <panel id="logs">
          <h1>Logs</h1>
          <pre "logs-pre">
          </pre>
        </panel>

      </content>
    </main>
  </body>
</html>
